<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iFrames</title>
</head>
<style>
    iframe {
        width: 500px;
        height: 400px;
        border: 1px dotted black;
    }
</style>
<!-- Tamanho padrão do iFrame = 300x150 -->
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando o site do
        <iframe src="https://www.cursoemvideo.com/" frameborder="0">
            <a href="https://www.cursoemvideo.com/" target="_blank">Curso Em Video</a>
        </iframe>
        para aprender a programar.
    </p>
    <p>
        O site do
        <iframe src="https://www.google.com.br" frameborder="0">
            <a href="https://www.google.com.br" target="_blank">Google.com</a>
        </iframe>
        também é muito legal, pena que não funciona dentro do iframe!
    </p>
    <p>
        O repositorio do Guanabara <iframe src="https://gustavoguanabara.github.io" frameborder="0">
            <a href="https://gustavoguanabara.github.io">Repositório de Gustavo Guanabara</a>
        </iframe> também é bem legal.
    </p>
</body>
</html>

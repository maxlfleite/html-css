<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elemento output em formulários</title>
</head>
<style>
    *{
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
</style>
<body>
    <h1>Elemento output em formulários</h1>
    <form action="cadastro.php" method="post">
        <p>
            <label for="in1">Número 1:</label>
            <input type="number" name="n1" id="in1" min="0" max="50" required oninput="isoma.innerHTML = Number(in1.value)+Number(in2.value)">
        </p>
        <p>
            <label for="in2">Número 2:</label>
            <input type="number" name="n2" id="in2" min="0" max="50" required oninput="isoma.innerHTML = Number(in1.value)+Number(in2.value)">
        </p>
        <p>
            <label for="isome">Soma: </label><output name="some" id="isoma"> 0</output>
        </p><br>
        <p>
            <label for="inum">Número</label><br><input type="range" name="num" id="inum" min="0" max="10" value="5" oninput="ival.innerHTML = Number(inum.value)"><br>
            <output id="ival">5</output>
        </p>
        <p>
            <label for="iano">Em que ano você nasceu? </label><br><input type="number" name="ano" id="iano" min="1900" max="2022" oninput="calcIdade()">
        </p>
        <p>
            <label for="iidade">Sua idade é: </label><output id="iidade">0</output>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    <script>
        function calcIdade(){
            let atual = new Date().getFullYear()
            iidade.innerHTML = Number(atual) - Number(iano.value);
        }
    </script>
</body>
</html>

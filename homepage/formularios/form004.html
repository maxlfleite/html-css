<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox e Radio</title>
</head>
<style>
    *{
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
</style>
<!-- Para o input:radio funcionar selecionando apenas uma das opções, é necessário que a função 'name' seja a mesma. No exemplo abaixo, ambos os 'name' estão completados com "sexo" 
    Para já aparecer com uma das opções marcadas, basta atribuir 'checked' para a opção que você deseja que apareça marcada.-->
<body>
    <h1>Checkbox e Radio</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="imas"><label for="imas" value="M">Masculino</label> <br>
            <input type="radio" name="sexo" id="ifem" value="F"><label for="ifem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="esfut" id="iesfut"><label for="iesfut">Futebol</label></input> <br>
            <input type="checkbox" name="esbas" id="iesbas"><label for="iesbas">Basquete</label></input> <br>
            <input type="checkbox" name="esnat" id="iesnat"><label for="iesnat">Natação</label> <br>
            <input type="checkbox" name="esten" id="iesten"><label for="iesten">Tênis</label></input> <br>
            <input type="checkbox" name="esrug" id="iesrug"><label for="iesrug">Rugby</label></input> <br>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
